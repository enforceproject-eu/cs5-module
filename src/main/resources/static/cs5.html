<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" sizes="192x192" href="https://join-enforce.eu/storage/2025/03/favicon-192.png">
<title>ENFORCE CS5 Data</title>

<script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>

<link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	rel="stylesheet" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<style>
html, body {
	height: 100%;
	margin: 0;
}

.leaflet-container {
	height: 1000px;
	width: 1000px;
	max-width: 100%;
	max-height: 100%;
}

.leaflet-popup-content {
	height: 100%;
	width: 300px !important;
}

img.half {
	height: 50%;
	width: 50%;
}

.header {
	background-image:
		url("https://join-enforce.eu/wp-content/uploads/2025/03/header-bg.png");
	background-repeat: repeat-x;
}
</style>

<script>

        const MAX_FEATURE_COUNT = 1000;
        const MAP_CRS = 'EPSG:4326';
        const GEOSERVER_URL = '/cs5_catchment_data';
        
        class Map {

            map;
            featureLayer;

            constructor() {
                this.initMap();
            }

            initMap() {

                this.map = L.map('map', {
                    center: [50.855, -3.393],
                    zoom: 8,
                });

                const tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(this.map);

                tiles.addTo(this.map);

                this.fetchFeatures();

                const subject = new rxjs.Subject();
                subject.asObservable()
                    .pipe(
                        rxjs.sampleTime(250)
                    )
                    .subscribe(_ => this.fetchFeatures());

                for (const eventName of ['resize', 'viewreset', 'zoomend', 'moveend']) {
                    this.map.on(eventName, event => {
                        subject.next(event);
                    });
                }

            }

            async fetchFeatures() {

                const params = new URLSearchParams({
                    limit: `${MAX_FEATURE_COUNT}`,  // note: maxFeatures with WFS 1.1 and earlier
                    outputFormat: 'application/json',
                });

                const response = await fetch(`${GEOSERVER_URL}?${params}`);
                const features = await response.json();

                if (!!this.featureLayer) {
                    this.map.removeLayer(this.featureLayer);
                }
                
                this.featureLayer = L.geoJSON(features, {
                    onEachFeature: (feature, layer) => {  
                        var content = "<h1>Water body type: " + feature.properties.water_body_type + "</h1>";
        			    content = content.concat("<h2>Observed at: " + feature.properties.date + "<h2/>");
                        var tableInner = "";
                        tableInner = tableInner + "<tr>";
                        tableInner = tableInner + "<td>water flow</td>";
                        tableInner = tableInner + "<td>" + feature.properties.water_flow + "</td>";
                        tableInner = tableInner + "</tr>";
                        
                        tableInner = tableInner + "<tr>";
                        tableInner = tableInner + "<td>temperature</td>";
                        tableInner = tableInner + "<td>" + feature.properties.temperature + "</td>";
                        tableInner = tableInner + "</tr>";
                        
                        tableInner = tableInner + "<tr>";
                        tableInner = tableInner + "<td>turbidity</td>";
                        tableInner = tableInner + "<td>" + feature.properties.turbidity + "</td>";
                        tableInner = tableInner + "</tr>";
                        var customPopup = content
                        +  "<h2>Properties</h2>"
                        +  "<table>"
                        +  "<tr>"
                        +  "<th>Name</th>"
                        +  "<th>Value</th>"
                        +  "</tr>"
                        + tableInner
                        +  "</table>";
					    layer.bindPopup(customPopup);
                    }
                
                }).addTo(this.map);

            }

        }

        document.addEventListener("DOMContentLoaded", () => new Map());

    </script>

</head>
<body>
	<header class="header-wrapper">
		<div class="header"
			style="height: 102px; overflow: visible; top: 0px;"></div>
	</header>
	<h1>ENFORCE CS5 Data</h1>
	<div id="map"></div>
</body>
</html>
